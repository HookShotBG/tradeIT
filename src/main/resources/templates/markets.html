<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
  <title>Markets</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <!-- jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- vue js -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
</head>
<body>
<script src="/components/navigation.js"></script>
<script src="/components/mobile-navigation.js"></script>
<script src="/components/header.js"></script>

<div id="container">

  <mobile-navigation></mobile-navigation>

  <div class="container-fluid">
    <div class="row content">
      <!-- component handling -> vue js component needed for navigation -->
      <navigation></navigation>
      <br>

    <div class="col-sm-8">
      <div class="row">
        <div class="col-sm-4">
          <div class="well" id="av">
            <h3>AVAILABLE</h3>
            <p>{{available}}</p>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="well" id="inv">
            <h3>INVESTED</h3>
            <p>{{invested}}</p>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="well" id="pl">
            <h3>PROFIT/LOSS</h3>
            <p class="pProfit">{{pl}}</p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="well">
            <div class="active-cyan-4 mb-4">
                <input class="form-control" type="text" placeholder="Search" aria-label="Search">
              </div>
              </div>
        </div>
      </div>
    </div>


 <div class="colmarkets">
      <div class="row">

        <div class="col-sm-4">
          <div class="well">
            <center><a href="stocks"> <img src="images/stocks.png" alt="" width="100" height="100" title="Bootstrap">
              <h2>Stocks</h2></a></center>
            </div>
        </div>
        <div class="col-sm-4">
          <div class="well">
            <center><a href="etf"> <img src="/images/etf.png" alt="" width="100" height="100" title="Bootstrap">
            <h2>ETF</h2></a></center>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="well">
            <center><a href="currency"> <img src="/images/crypto.png" alt="" width="100" height="100" title="Bootstrap">
              <h2>Currency</h2></a></center>
           </div>
        </div>
      </div>
 </div>
    </div>
    </div>
  </div>

</div>
<script src="/js/app.js"></script>
<script src="/js/rootVueComponent.js"></script>


</body>
</html>
