<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Stocks</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
    <!-- axios-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- vue js -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


</head>
<body>


<script src="/components/navigation.js"></script>
<script src="/components/mobile-navigation.js"></script>
<script src="/components/header.js"></script>

<div id="container">

    <mobile-navigation></mobile-navigation>

<div class="container-fluid">
    <div class="row content">
        <!-- component handling -> vue js component needed for navigation -->
        <navigation></navigation>
        <br>

        <div class="col-sm-8">
            <headerview></headerview>
        </div>
        <div class="col-sm-8">
            <div class="row">
                <div class="col-sm-12">
                    <div class="well">
                        <div class="active-cyan-4 mb-4">
                            <input class="form-control" type="text" placeholder="Search" aria-label="Search">
                        </div>
                        <h3>Stocks</h3>
                        <table class="table" id="titlesHeld">
                            <thead>
                            <tr>
                                <th scope="col">Stocks</th>
                                <th scope="col">Rate</th>
                                <th scope="col">Daily Change</th>
                                <th scope="col">Exchange</th>
                                <th scope="col"></th>
                                <th scope="col"></th>
                            </tr>
                            </thead>
                            <tbody id="stockdataTable">
                                <!--<script src="/js/stock_table.js"></script>-->
                                <tr v-for="name in json" class="clickable-row">
                                    <td>{{name.name}}</td>
                                    <td>{{name.preis[name.preis.length-1].preis}}</td>
                                    <td>{{calculations(name.preis[name.preis.length-1].preis, name.preis[name.preis.length-2].preis)}}%</td>
                                    <td>{{name.boersenplatz.kuerzel}}</td>
                                    <td><button type="button" class="buyButton" data-toggle="modal" data-target="#buyModal">Buy</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="buyModal" tabindex="-1" role="dialog" aria-labelledby="buyModalArea" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h3 class="modal-title" id="buyModalArea">Buy</h3>
            </div>

            <div class="modal-body">
                <form>
                    <form>
                        <div class="form-group row">
                            <label for="staticSymbol" class="col-sm-4 col-form-label">Symbol:</label>
                            <div class="col-sm-8">
                                <span id="staticSymbol">VUSA</span>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="staticPrice" class="col-sm-4 col-form-label">Price:</label>
                            <div class="col-sm-8">
                                <span id="staticPrice">48.10 CHF</span>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="staticValor" class="col-sm-4 col-form-label">Valor:</label>
                            <div class="col-sm-8">
                                <span id="staticValor">1298739</span>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="staticZeit" class="col-sm-4 col-form-label">Time:</label>
                            <div class="col-sm-8">
                                <span id="staticZeit">10:06:15</span>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputUnits" class="col-sm-4 col-form-label">Units:</label>
                            <div class="col-sm-8">
                                <input type="number" class="form-control" id="inputUnits" placeholder="Units">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputLimite" class="col-sm-4 col-form-label">Limit:</label>
                            <div class="col-sm-8">
                                <input type="number" class="form-control" id="inputLimite" placeholder="Optional">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputStoploss" class="col-sm-4 col-form-label">Stop Loss:</label>
                            <div class="col-sm-8">
                                <input type="number" class="form-control" id="inputStoploss" placeholder="Optional">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputTakeprofit" class="col-sm-4 col-form-label">Take Profit:</label>
                            <div class="col-sm-8">
                                <input type="number" class="form-control" id="inputTakeprofit" placeholder="Optional">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="staticGegenwert" class="col-sm-4 col-form-label">Equivalent:</label>
                            <div class="col-sm-8">
                                <span id="staticGegenwert">2000 USD</span>
                            </div>
                        </div>
                    </form>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">Buy</button>
            </div>
        </div>
    </div>
</div>

<script src="/js/stock_axios.js"></script>
<script src="/js/rootVueComponent.js"></script>
</body>
</html>
